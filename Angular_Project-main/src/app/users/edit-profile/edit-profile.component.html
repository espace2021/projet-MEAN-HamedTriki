<br /><br /><br />
<div class="min-h-screen py-8 flex items-center justify-center">
  <div class="max-w-3xl mx-auto p-4">
    <div
      class="bg-white rounded-md shadow-lg p-8 text-center relative dark:bg-slate-500"
    >
      <div class="image text-6xl font-bold mb-4">
        <img [src]="user.image" [alt]="user.name" />
      </div>
      <form (submit)="updateProfile()" class="max-w-md mx-auto p-4 space-y-4">
        <div class="text-lg font-semibold">Edit Profile</div>

        <div class="flex flex-col space-y-2">
          <label for="name" class="text-gray-600">Name:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="user.name"
            name="name"
            required
            class="border p-2 rounded"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <input
            type="text"
            id="image"
            [(ngModel)]="user.image"
            name="image"
            required
            class="border p-2 rounded"
            hidden
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="phone" class="text-gray-600">Phone:</label>
          <input
            type="text"
            id="phone"
            [(ngModel)]="user.phoneNumber"
            name="phone"
            required
            class="border p-2 rounded"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="about" class="text-gray-600">About Me:</label>
          <textarea
            id="about"
            [(ngModel)]="user.aboutMe"
            name="about"
            required
            class="border p-2 rounded"
          ></textarea>
        </div>

        <div class="flex flex-col space-y-2">
          <label for="country" class="text-gray-600">Country:</label>
          <select
            id="country"
            [(ngModel)]="user.country"
            name="country"
            required
            class="border p-2 rounded"
          >
            <option value="" disabled>Select a country</option>
            <option
              *ngFor="let country of countries"
              [value]="country.name.common"
            >
              {{ country.name.common }}
            </option>
          </select>
        </div>
        <div class="flex flex-col space-y-2">
          <label for="city" class="text-gray-600">City:</label>
          <input
            type="text"
            id="city"
            [(ngModel)]="user.city"
            name="city"
            required
            class="border p-2 rounded"
          />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="address" class="text-gray-600">Address:</label>
          <input
            type="text"
            id="address"
            [(ngModel)]="user.address"
            name="address"
            required
            class="border p-2 rounded"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="oldPassword" class="text-gray-600">Old Password:</label>
          <input
            type="password"
            id="oldPassword"
            [(ngModel)]="oldPassword"
            name="oldPassword"
            class="border p-2 rounded"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="newPassword" class="text-gray-600">New Password:</label>
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            class="border p-2 rounded"
          />
        </div>

        <button
          type="submit"
          class="font-bold w-full px-4 py-2 text-sm rounded-lg text-white bg-black opacity-80 hover:opacity-100"
        >
          Update Profile
        </button>
      </form>
      <style>
        .image {
          font-size: 50px;
          border: 3px solid rgba(0, 0, 0, 0.5);
          border-radius: 50%;
          width: 100px;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #1e272e;
          transform: translate(0%, -10%);
          position: absolute;
          background-color: #fff;
          text-align: center;
          position: relative;
          margin: 0 auto;
        }

        .image img {
          width: 80%;
          height: 80%;
          border-radius: 50%;
        }

        @media (max-width: 640px) {
          .image {
            position: relative;
            margin: 0 auto;
            margin-bottom: 1rem;
          }
        }
      </style>
    </div>
  </div>
</div>
