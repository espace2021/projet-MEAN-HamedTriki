<div class="flex justify-center items-center min-h-screen">
  <div
    class="bg-white shadow-lg dark:bg-slate-500 rounded-lg p-6 max-w-md w-full transform rotate-3"
  >
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">
      Register
    </h1>
    <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
      <div class="mb-4">
        <label for="name" class="text-gray-800 dark:text-white">Name:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="border border-gray-300 p-2 mt-1 rounded-md w-full focus:outline-none focus:border-black"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="text-gray-800 dark:text-white">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="border border-gray-300 p-2 mt-1 rounded-md w-full focus:outline-none focus:border-black"
        />
      </div>
      <div class="mb-4">
        <label for="country" class="dark:text-white text-gray-800"
          >Select Country:</label
        >
        <select
          id="country"
          formControlName="country"
          (change)="handleCountryChange($event)"
          class="border border-gray-300 p-2 mt-1 rounded-md w-full focus:outline-none focus:border-black"
        >
          <option value="">Select a country</option>
          <option
            *ngFor="let country of countries"
            [value]="country.name.common"
          >
            {{ country.name.common }}
          </option>
        </select>
      </div>
      <div class="mb-4">
        <label for="city" class="text-gray-800 dark:text-white">City:</label>
        <input
          type="text"
          id="city"
          formControlName="city"
          class="border border-gray-300 p-2 mt-1 rounded-md w-full focus:outline-none focus:border-black"
        />
      </div>
      <div class="mb-4">
        <label for="address" class="text-gray-800 dark:text-white"
          >Address:</label
        >
        <input
          type="text"
          id="address"
          formControlName="address"
          class="border border-gray-300 p-2 mt-1 rounded-md w-full focus:outline-none focus:border-black"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="dark:text-white text-gray-800"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="border border-gray-300 p-2 mt-1 rounded-md w-full focus:outline-none focus:border-black"
        />
      </div>
      <button
        type="submit"
        class="font-bold px-4 py-2 text-sm rounded-lg text-white w-full bg-black opacity-80 hover:opacity-100"
      >
        Register
      </button>
    </form>
  </div>
</div>
<br /><br />
