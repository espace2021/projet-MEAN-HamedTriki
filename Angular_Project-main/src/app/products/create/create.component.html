<br /><br />
<div class="min-h-screen flex">
  <aside class="w-1/6 bg-black p-4">
    <app-sidebar></app-sidebar>
  </aside>
  <div class="w-5/6 p-4">
    <br />
    <br /><br /><br />
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white rounded-lg shadow-2xl p-8 transform -rotate-3">
        <form
          (ngSubmit)="onSubmit()"
          #productForm="ngForm"
          class="max-w-md mx-auto"
        >
          <div class="mb-4">
            <label for="name" class="block text-gray-600">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="product.name"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="mb-4">
            <label for="description" class="block text-gray-600"
              >Description:</label
            >
            <input
              type="text"
              id="description"
              name="description"
              [(ngModel)]="product.description"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="mb-4">
            <label for="price" class="block text-gray-600">Price:</label>
            <input
              type="number"
              id="price"
              name="price"
              [(ngModel)]="product.price"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="mb-4">
            <label for="prevPrice" class="block text-gray-600"
              >Previous Price:</label
            >
            <input
              type="number"
              id="prevPrice"
              name="prevPrice"
              [(ngModel)]="product.prevPrice"
              class="w-full p-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label for="stock" class="block text-gray-600">stock:</label>
            <input
              type="number"
              id="stock"
              name="stock"
              [(ngModel)]="product.stock"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="mb-4">
            <label for="category" class="block text-gray-600">Category:</label>
            <select
              id="category"
              name="category"
              [(ngModel)]="product.category"
              required
              (change)="onCategoryChange($event)"
              class="w-full p-2 border rounded"
            >
              <option value="" disabled selected>Select a category</option>
              <option
                *ngFor="let category of categories"
                [value]="category.name"
              >
                {{ category.name }}
              </option>
            </select>
          </div>

          <div class="mb-4">
            <label for="subCategory" class="block text-gray-600"
              >Sub-Category:</label
            >
            <select
              id="subCategory"
              name="sub_category"
              [(ngModel)]="product.subCategory"
              required
              class="w-full p-2 border rounded"
            >
              <option value="" disabled selected>Select a sub-category</option>
              <option
                *ngFor="let subCategory of subCategories"
                [value]="subCategory.name"
              >
                {{ subCategory.name }}
              </option>
            </select>
          </div>

          <div class="mb-4">
            <label for="imageUrl" class="block text-gray-600">Image URL:</label>
            <!-- <input
          type="text"
          id="imageUrl"
          name="imageUrl"
          [(ngModel)]="product.imageUrl"
          required
          class="w-full p-2 border rounded"
        /> -->
            <div class="mb-3">
              <!-- <input
            style="display: none"
            type="file"
            (change)="onFileChanged($event)"
            #fileInput
          />
          <button type="button" (click)="fileInput.click()">
            Selectionner image
          </button>
          <input
            type="text"
            readonly
            class="form-control"
            id="imageUrl"
            name="imageUrl"
            [(ngModel)]="product.imageUrl"
          />
          <div *ngIf="product.imageUrl != null">
            <img src="{{ product.imageUrl }}" width="150" height="150" />
          </div> -->
              <file-pond #myPond [options]="pondOptions"> </file-pond>
            </div>
          </div>

          <div class="mt-4 flex items-center">
            <button
              type="submit"
              [disabled]="productForm.invalid"
              class="bg-black w-full text-white py-2 px-4 rounded"
            >
              Add Product
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
