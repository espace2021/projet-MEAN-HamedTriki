<br /><br />
<div class="min-h-screen flex">
  <aside class="w-1/6 bg-black p-4">
    <app-sidebar></app-sidebar>
  </aside>
  <div class="w-5/6 p-4">
    <br />
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Total Users</h2>
        <p class="text-3xl font-extrabold text-blue-500">{{ totalUsers }}</p>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Total Orders</h2>
        <p class="text-3xl font-extrabold text-blue-500">{{ totalOrders }}</p>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Revenue</h2>
        <p class="text-3xl font-extrabold text-blue-500">
          {{ totalRevenue | currency }}
        </p>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Total Products</h2>
        <p class="text-3xl font-extrabold text-blue-500">{{ totalToys }}</p>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Statistics</h2>
        <canvas id="statisticsChart" width="400" height="400"></canvas>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">
          Users per Month
        </h2>
        <canvas id="usersPerMonthChart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
</div>
