<div class="container mx-auto py-8 flex">
  <div class="w-1/2 px-4">
    <div class="mb-8">
      <h2 class="text-4xl font-extrabold text-black mb-4">About Us</h2>
      <p class="text-gray-600 text-lg">
        We are a dedicated team of professionals committed to delivering
        high-quality products and services.
      </p>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <img
          src="https://res.cloudinary.com/dhzlfojtv/image/upload/v1688486890/uploads/geyc3uy90rwsvcqytfau.png"
          alt="Hamed triki"
          class="w-full h-52 rounded-md"
        />
        <h3 class="text-lg font-semibold mt-4">Hamed TRIKI</h3>
        <p class="text-gray-600">Full-stack Developer</p>
      </div>
    </div>
  </div>

  <div class="w-1/2 p-8 bg-white rounded-lg shadow-xl">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">
      Contact Us
    </h2>
    <form>
      <div class="mb-6">
        <label for="name" class="block text-gray-600 font-semibold">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-black"
        />
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-600 font-semibold"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-black"
        />
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-600 font-semibold"
          >Message</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-black"
        ></textarea>
      </div>
      <button
        type="button"
        (click)="sendEmail()"
        class="bg-black w-full text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300"
      >
        Submit
      </button>
    </form>
  </div>
</div>
